<!DOCTYPE html>
<html lang="en-ca">
<head>

  <link href="css/modules.css" rel="stylesheet">

<body>

  <main class="grid grid-middle">
    <div class="unit">
      <img class="img-flex" src="images/earth-horizon.jpg" alt="">

    <section class="unit island-1-2 wrapper">
      <div class="unit xs-1 m-1-2 left">
        <h1 class="push-1-2">The Planet Earth</h1>
        <p class="push-1-2">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
      </div>
      <div class="unit xs-1 m-1-2">
        <nav>
          <a href="#" class="btn btn-ghost bold">Book a star cruise</a>
        </nav>
      </div>
    </section>
  </main>

<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,intial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <main class="grid grid-middle">
    <div class="unit banner">
      <img class="img-flex" src="images/earth-horizon.jpg" alt="">
    </div>
    <section class="unit s-1 m-1 l-1 island-1-2">
      <div class="wrapper push-1-2">
        <div class="unit xs-1 m-1-2 left">
          <h1 class="push-0 yotta bold pad-t-1-2">The Planet Earth</h1>
          <p class="push-1-2 milli push-r">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>
        <div class="unit xs-1 m-1-2">
          <nav>
            <a href="#" class="btn btn-ghost bold">Book a star cruise</a>
          </nav>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
